<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Library Management</title>
<style>
body {
font-family: Arial, sans-serif;
margin: 0;
padding: 0;
background-color: #f7f7f7;
}
.container {
max-width: 800px;
margin: 20px auto;
padding: 20px;
background-color: #fff;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
h1 {
text-align: center;
color: #333;
}
.form, .search {
margin-bottom: 20px;
}
input[type="text"], input[type="number"], button {
padding: 10px;
margin: 5px;
border: 1px solid #ccc;
border-radius: 5px;
}
button {
background-color: #4CAF50;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}
#bookList {
border: 1px solid #ccc;
padding: 10px;
border-radius: 5px;
}
.book {
margin-bottom: 10px;
padding: 10px;
border: 1px solid #eee;
background-color: #f9f9f9;
}
</style>
</head>
<body>
<div class="container">
<h1>Library Management System</h1>
<div class="form">
<input type="text" id="title" placeholder="Title">
<input type="text" id="author" placeholder="Author">
<input type="number" id="pages" placeholder="Pages">
<input type="text" id="genre" placeholder="Genre">
<button onclick="addBook()">Add Book</button>
</div>
<div class="search">
<input type="text" id="searchTitle" placeholder="Search by Title">
<button onclick="searchBooks()">Search</button>
</div>
<div id="bookList"></div>
</div>
<script>
let library = [];
function addBook() {
let title = document.getElementById('title').value;
let author = document.getElementById('author').value;
let pages = parseInt(document.getElementById('pages').value);
let genre = document.getElementById('genre').value;
if (title && author && pages && genre) {
let book = {
title: title,
author: author,
pages: pages,
genre: genre
};
library.push(book);
displayBooks();
} else {
alert('Please fill in all fields.');
}
}
function searchBooks() {
let searchTitle = document.getElementById('searchTitle').value.toLowerCase();
let searchResult = library.filter(book =>
book.title.toLowerCase().includes(searchTitle));
displayBooks(searchResult);
}
function displayBooks(books = library) {
let bookList = document.getElementById('bookList');
bookList.innerHTML = '';
books.forEach(book => {
let bookDiv = document.createElement('div');
bookDiv.classList.add('book');
bookDiv.innerHTML = `
<h3>${book.title}</h3>
<p>Author: ${book.author}</p>
<p>Pages: ${book.pages}</p>
<p>Genre: ${book.genre}</p>
`;
bookList.appendChild(bookDiv);
});
}
</script>
</body>
</html
